<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Соревнования по дилемме заключённого</title>
    <meta charset="utf-8">
    <meta name="keywords" content="игра,развлечения,исследования,дилемма">
    <meta name="description" content="Доверишься ли ты другому человеку, чтобы увеличить выигрыш? 
    А если доверишься, не обманет ли он?">
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="Logo">
      <h1 class="sitename">
        Игра "Доверишься или обманешь?"
      </h1>
    </header>
    <main>
      <div class="user-profile">
        <div class="user-profile-photo">
          <p>
            Здесь могла быть ваша реклама
          </p>
        </div>
        <div class="user-profile-info">
          <h6>
            Этот чел использует тег <span class="html-tag">&lt;h6&gt;</span>
          </h6>
        </div>
      </div>
      <div class="current-match">
        <div class="current-match-main-info">
          <h3>
            Идёт текущий матч. Не правда ли?
          </h3>
          <p>
            Имя соперника <i>неизвестно</i>.
          </p>
        </div>
        <div class="two-buttons">
          <button class="button">
              Довериться
          </button>
          <button class="button">
              Не доверять
          </button>
        </div>
        <div class="current-match-additional-info">
            <p>
              С другой стороны, тут тоже что-то должно быть
            </p>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navigation">
      </nav>
    </footer>
  </body>
</html>
