name: Deploy

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/personal-server-setup/server/itmo-web-programming
            docker compose docker-compose.prod.yml -f down
            git checkout deploy
            git pull
            docker compose -f docker-compose.prod.yml up -d --build
